<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" />
    <title>Province</title>
    <div id="board" >
        <img id='g_worker1' src='./green_worker.jpg' width="80px" onclick="moveWorker(this)" >
        <img id='g_worker2' src='./green_worker.jpg' width="80px" onclick="moveWorker(this)" >
        <img id='g_worker3' src='./green_worker.jpg' width="80px" onclick="moveWorker(this)" >
        <canvas id="gameCanvas" ></canvas>
    </div>
</head>
<body>

<script>
var board = document.getElementById("board");
var canvas = document.getElementById("gameCanvas");
var ctx = canvas.getContext("2d");

// make canvas fill its div
canvas.style.width='100%'
canvas.style.height='100%'
canvas.width  = canvas.offsetWidth;
canvas.height  = canvas.offsetHeight;


// get board dimentions & define relevant coordinates
var rect = board.getBoundingClientRect()
var halfx = (rect.left+rect.right)/2
var fifthx = rect.left + (rect.right - rect.left)/5
var threefifthx = rect.left + 3*(rect.right - rect.left)/5

var halfy = (rect.top+rect.bottom)/2
var thirdy = rect.top + (rect.bottom-rect.top)/3
var twothirdy = rect.top + 2*(rect.bottom-rect.top)/3

var green_workers = [];
worker1 = document.getElementById('g_worker1')
worker1.style.top = 30+"px"
worker1.style.left = fifthx+"px"
green_workers.push(worker1)

worker2 = document.getElementById('g_worker2')
worker2.style.top = twothirdy+"px"
worker2.style.left = threefifthx+"px"
green_workers.push(worker2)

worker3 = document.getElementById('g_worker3')
worker3.style.top = thirdy+"px"
worker3.style.left = halfx+"px"
green_workers.push(worker3)

function moveWorker(obj) {
    var left = parseInt(obj.style.left)
    obj.style.left = (left-30)+"px"
}

function draw() {

}
setInterval(draw, 100);
</script>

</body>
</html>
